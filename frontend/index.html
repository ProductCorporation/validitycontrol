      <H1 class="addp">ADICIONAR PRODUTOS</H1>
   
      <hr font-size="xx-large" style="width:100%;text-align:left;margin-left:0">
      <div id="login-conteiner">
        <form class="needs-validation" novalidate>

              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationTooltip01">Nome do produto</label>
                  <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome" required>
              </div>
              
              <label>Categoria</label>
              <select  class="form-select" aria-label="Default select example">
               
                <option selected>Selecionar..</option>
                <option value="1">Café da manhã/Padaria</option>
                <option value="2">Mercearia em geral e enlatados</option>
                <option value="3">Bebidas</option>
                <option value="3">Carnes e frios</option>
                <option value="3">Produtos de limpeza/Utilidades</option>
                <option value="3">Higiene pessoal</option>
                <option value="3">Frutas e legumes</option>
                <option value="3">Pet</option>
              </select>
                

                <div style="margin-top:10px;" class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationTooltip01">Quantidade</label>
                    <input type="number" class="form-control" id="validationTooltip01" placeholder="Quantidade" value="1" min="1" required>
                  </div>
           
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationTooltip01">Manipulação</label>
                      <input type="date" class="form-control" id="validationTooltip01" placeholder="Código" required>
                    </div>

                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationTooltip01">Vencimento</label>
                      <input type="date" class="form-control" id="validationTooltip01" placeholder="Data" required>
                    </div>

                    
            <a href="entrar.html"> 
            <input type="submit"  value="Confirmar">
            </a>
            
        </form>
    </div>
